

group 'com.yerti.stockmarket'
version '1.1-SNAPSHOT'

apply plugin: 'java'



sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    flatDir {
        dirs 'src/main/java/resources'
    }

    maven {
        url "https://jitpack.io"
    }

    maven {
        name = 'placeholderapi'
        url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

    maven {
        url = "https://mvnrepository.com/artifact/javax.mail/mail"
    }

}

dependencies {
    compile files("./src/main/resources/xchart-3.5.4.jar")
    compile group: 'javax.mail', name: 'mail', version: '1.4'
    compileOnly "org.bukkit:craftbukkit:1.8.8-R0.1-SNAPSHOT"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "me.clip:placeholderapi:2.10.3"


}

jar {
    from fileTree("$buildDir/dependencies/")
}

task extractDependencies(type: Sync) {
    dependsOn configurations.compile

    from (configurations.compile.collect {
        zipTree(it)
    })

    exclude 'META-INF/**'

    into "$buildDir/dependencies/"
}

jar.dependsOn extractDependencies




